<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <main class="container my-4 text-center ">
        <h1 class="text-center text-success">Search Your Book</h1>

        <!-- Book Search Area -->
        <div class="input-group mb-3 mt-3 w-50 mx-auto">
            <input id="input" type="text" class="form-control" placeholder="Search the book you want">
            <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-search">Search</button>
        </div>

        <!-- Book Search Find Count -->
        <section id="count">

        </section>
           

        <!-- Search Result Display -->
        <section id="display" class="row row-cols-1 row-cols-md-3 g-4 ">
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="js/app.js"></script>
</body>

</html>
